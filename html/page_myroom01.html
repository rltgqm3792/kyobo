
<!DOCTYPE html>
<html lang="ko">
<head>
<title>교보ebook</title>
<meta name="title" content="교보ebook">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<meta name="robots" content="ALL">
<meta name="subject" content="교보ebook">
<meta name="author" content="교보ebook">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="../css/eink.css"> 
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/ui_eink.js"></script>
</head>
<body class=""> 
<!-- header container -->
<header id="header_container">
    <div class="header_fixed">
        <!-- header top -->
        <div class="header_top">
            <h1 class="hidden">교보문고 sam 7.8</h1>
            <!-- btn back -->
            <a href="#" class="btn_back">이전페이지</a>
            <!-- title -->
            <div class="top_area">
                <h2>마이룸</h2>
            </div>
            <!-- util -->
			<div class="util"> 
                <ul>
                    <li><a href="/eink/" class="btn_home">메인</a></li> 
                    <li><a href="#" class="btn_usage">이용안내</a></li>
                </ul> 
            </div>
        </div>
        <!-- //header top -->
    </div>
</header>
<!-- //header container -->

<!-- body container -->
<div id="body_container"> 
    <!-- content  -->
    <main class="content">

        <!-- myroom_info -->
        <div class="myroom_info">
            <div class="hello">
                <p class="big_title">
                    반갑습니다.<br/>
                    <strong>로그인</strong>하세요.
                </p>
                <a href="#" class="btn_login">로그인</a>
            </div>
            <div class="actions">
                <ul>
                    <li><a href="#" class="btn_zzim">찜</a></li>
                    <li><a href="#" class="btn_history">주문내역</a></li>
                    <li><a href="#" class="btn_regist">이용권등록</a></li>
                </ul>
            </div>
        </div>
        <!-- // myroom_info -->

        <!-- myroom_summary -->
        <div class="myroom_summary">
            <div class="cash">
                <div class="title">
                    <span>교보 e캐시</span>
                    <a href="#" class="btn_tooltip">교보 e캐시란?</a>
                </div>
                <div class="desc">
                    <strong class="price">0</strong>
                    <span class="unit">원</span>
                </div>
            </div>
            <div class="ticket">
                <div class="title">
                    <span><span class="hidden">sam</span> 이용권</span>
                    <a href="#" class="btn_tooltip">sam이용권이란?</a>
                </div>
                <div class="desc">
                    <p class="data_no">
                        <span>이용중인 이용권이 없습니다.</span>
                    </p>
                </div>
            </div>
        </div>
        <!-- // myroom_summary -->

    </main>
    <!-- //content -->
</div>
<!-- //body container -->
</body>
</html>
