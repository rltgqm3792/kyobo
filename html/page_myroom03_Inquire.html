
<!DOCTYPE html>
<html lang="ko">
<head>
<title>교보ebook</title>
<meta name="title" content="교보ebook">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<meta name="robots" content="ALL">
<meta name="subject" content="교보ebook">
<meta name="author" content="교보ebook">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="../css/eink.css">
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/ui_eink.js"></script>
</head>
<body class=""> 
<!-- header container -->
<header id="header_container">
    <div class="header_fixed">
        <!-- header top -->
        <div class="header_top">
            <h1 class="hidden">교보문고 sam 7.8</h1>
            <!-- btn back -->
            <a href="#" class="btn_back">이전페이지</a>
            <!-- title -->
            <div class="top_area">
                <h2>주문내역</h2>
            </div>
            <!-- util -->
            <div class="util">
                <ul>
                    <li><a href="/eink/" class="btn_home">메인</a></li>
                </ul>
            </div>
        </div>
        <!-- //header top -->
    </div>
</header>
<!-- //header container -->

<!-- body container -->
<div id="body_container"> 
    <!-- content  -->
    <main class="content">

        <div class="orderHistory_wrap">
            <p class="txt_info">
                최근 6개월 이내 본 기기에서 주문한 내역만 제공합니다.<br />
                보다 상세 내역은 PC/모바일 스토어 (마이룸&gt;<a href="#" class="em_uline">주문내역상세</a>)에서 조회 가능합니다.
            </p>
            <div class="table_type01">
                <table cellpadding="0" cellspacing="0" border="0">
                    <caption>주문 내역</caption>
                    <col style="width: 160px" />
                    <col width="*" />
                    <col style="width: 120px" />
                    <col style="width: 110px" />
                    <thead>
                        <tr>
                            <th class="left">주문일자/주문번호</th>
                            <th>도서명</th>
                            <th>판매가</th>
                            <th><span class="hidden">주문상태</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="rowspan">
                            <td colspan="4">
                                <div class="list_book">
                                    <p class="data_no">
                                        <span>
                                            조회중입니다.
                                        </span>
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </main>
    <!-- //content -->
</div>
<!-- //body container -->
</body>
</html>
